ui:
  image: wgorder/acme-ui
  ports:
    - "8081:8081"
  environment:
    - app.host=localhost
    - app.redis.host=localhost
apiGateway:
  image: wgorder/api-gateway
  ports:
    - "8080:8080"
  environment:
    - app.host=localhost
    - app.redis.host=localhost
serviceDiscovery:
  image: wgorder/service-discovery
  ports:
    - "8761:8761"
authServer:
  image: wgorder/auth-server
  ports:
    - "8083:8083"
  environment:
    - app.host=localhost
    - app.redis.host=localhost
    - app.postres.host=localhost
authDB:
  image: library/postgres
  ports:
    - "5432:5432"
  environment:
    - POSTGRES_PASSWORD=postgres
redis:
  image: library/redis
  ports:
    - "6379:6379"

